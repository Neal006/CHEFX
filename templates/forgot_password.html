<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <title>Reset Password - Chef AI</title>

  <style>
    body {
        background-color: #2D2D2D;
        color: #F5E6CA;
        font-family: 'Poppins', sans-serif;
    }
    
    .auth-container {
        display: flex;
        min-height: 100vh;
    }
    
    .auth-image {
        flex: 1;
        background-image: linear-gradient(rgba(128, 0, 0, 0.7), rgba(45, 45, 45, 0.9)), url('/static/images/cooking-bg.jpg');
        background-size: cover;
        background-position: center;
        display: none;
    }
    
    .auth-form {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem;
        max-width: 450px;
        margin: 0 auto;
    }
    
    .auth-logo {
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .auth-logo img {
        height: 60px;
    }
    
    .auth-heading {
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .auth-heading h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #F5E6CA;
        margin-bottom: 0.5rem;
    }
    
    .auth-heading p {
        color: #c5b8a0;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #F5E6CA;
    }
    
    .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #4a4a4a;
        border-radius: 0.375rem;
        font-size: 1rem;
        transition: border-color 0.2s ease;
        background-color: #3a3a3a;
        color: #F5E6CA;
    }
    
    .form-input:focus {
        border-color: #800000;
        outline: none;
    }
    
    .btn {
        display: block;
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
        text-align: center;
    }
    
    .btn-primary {
        background-color: #800000;
        color: #F5E6CA;
    }
    
    .btn-primary:hover {
        background-color: #6a0000;
    }
    
    .auth-footer {
        margin-top: 2rem;
        text-align: center;
    }
    
    .auth-footer p {
        font-size: 0.875rem;
        color: #c5b8a0;
    }
    
    .auth-footer a {
        color: #D4AF37;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    
    .auth-footer a:hover {
        color: #c09c30;
        text-decoration: underline;
    }
    
    .alert {
        padding: 0.75rem 1rem;
        margin-bottom: 1.5rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
    }
    
    .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        border: 1px solid rgba(220, 53, 69, 0.2);
    }
    
    .alert-success {
        background-color: rgba(40, 167, 69, 0.1);
        color: #28a745;
        border: 1px solid rgba(40, 167, 69, 0.2);
    }
    
    @media (min-width: 768px) {
        .auth-image {
            display: block;
        }
    }

    #back-to-login-btn {
        background-color: #800000;
        color: #F5E6CA;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    #back-to-login-btn:hover {
        background-color: #6a0000;
    }
  </style>

  </head>

  <body>

    <main>

      <div class="auth-page_container">

        <div class="login-form-container" id="reset-password-view">

          <div class="login-form">
            <div class="logo-container">
              <a href="/" class="logo">
                <img src="/static/images/images.jpeg" alt="Chef AI" class="logo-img">
                <span class="logo-text">Chef AI</span>
              </a>
            </div>

            <h2>Reset Password</h2>

            <div class="input-group">
              <input type="email" id="email-forgot-password" name="email" placeholder="Enter Your Email" required>
              <div id="email-error-message" class="error-msg"></div>
            </div>

            <div id="forgot-password-btn" class="login-btn">Submit</div>
            

          </div>

        </div>

        <button id="back-to-login-btn" onclick="window.location='/login'" class="login-link-btn">
          <span class="material-icons">arrow_back</span>
          Back to Login
        </button>

        <div id="reset-password-confirmation-page" style="display: none;">
          <h2>Password Reset Email Sent</h2>
          <p>Please check your email for instructions on how to reset your password.</p>
          <a href="{{ url_for('login') }}">Return to Login page</a>
        </div>

      </div>

    </main>

    <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}" type="module"></script>

  </body>

</html>
