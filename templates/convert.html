                <div class="chat-messages" id="chat-messages">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const converterForm = document.getElementById('converter-form');
            const measurementInput = document.getElementById('measurement');
            const chatMessages = document.getElementById('chat-messages');
            const sendButton = document.getElementById('send-button');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            let isFirstMessage = true;
            
            // Handle suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    measurementInput.value = this.dataset.query;
                    measurementInput.focus();
                });
            });
            
            // Handle Enter key press
            measurementInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    converterForm.dispatchEvent(new Event('submit'));
                }
            });
            
            // Handle form submission
            converterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const measurement = measurementInput.value.trim();
                if (!measurement) return;
                
                // Remove welcome section if this is the first message
                if (isFirstMessage) {
                    const welcomeSection = chatMessages.querySelector('.chat-header');
                    if (welcomeSection) {
                        welcomeSection.remove();
                    }
                    isFirstMessage = false;
                }
                
                // Disable input and button while processing
                measurementInput.disabled = true;
                sendButton.disabled = true;
                
                // Add user message to chat
                addMessage('You', measurement, true);
            
                // Clear input
                measurementInput.value = '';
                
                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'message';
                typingIndicator.innerHTML = `
                    <div class="message-sender">Chef AI</div>
                    <div class="message-content">
                        <p>Converting measurement...</p>
                    </div>
                `;
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Send message to server
                fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ measurement: measurement })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    chatMessages.removeChild(typingIndicator);
                    
                    // Add bot response
                    addMessage('Chef AI', data.result, false);
                    
                    // Re-enable input and button
                    measurementInput.disabled = false;
                    sendButton.disabled = false;
                    measurementInput.focus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    
                    // Remove typing indicator
                    chatMessages.removeChild(typingIndicator);
                    
                    // Add error message
                    addMessage('Chef AI', 'Sorry, I encountered an error. Please try again later.', false);
                    
                    // Re-enable input and button
                    measurementInput.disabled = false;
                    sendButton.disabled = false;
                    measurementInput.focus();
                });
            });
            
            // Function to add a message to the chat
            function addMessage(sender, text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                messageDiv.innerHTML = `
                    <div class="message-sender${isUser ? ' user' : ''}">${sender}</div>
                    <div class="message-content${isUser ? ' user' : ''}">
                        <p>${text}</p>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
